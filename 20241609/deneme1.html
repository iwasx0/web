<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>
        Bu, <u>metnin</u> altını çizer <br>
        Bu <b>kalın</b> bir metindir<br>
        Bu <strong>Güçlü</strong> bir metin<br>
        Bu <i>italik</i> metindir<br>
        Bu, metin <em>vurgulu</em><br>
        Bu kelime <mark>işaretli</mark> <br>
        Bu  <small>küçük</small> bir metin<br>
        <hr>
        Bu <big>büyük</big> metin <br>
        Bu <del>metin</del> degil bu metin olmalı<br>
        Lütfen <ins>ŞU</ins> yerine BUNU ekleyin <br>
        H <sub>2</sub> O <br>
        x <sup>3</sup><br>
        Beb <strike>bu metni değil</strike> bu metni istiyorum<br>
       <u><i><b><tt>Bu farklı bir yazi tipidir</tt></b></i></u> <br>
    </p>
</body>
</html>
